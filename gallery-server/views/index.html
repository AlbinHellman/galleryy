    /* Navbar container */


/* Links inside the navbar */


/* The dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(236, 236, 236);
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgb(236, 236, 236);
  width: 20%;
  right: 0;
  top: 2rem;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Mega Menu header, if needed */
.dropdown-content .header {
  background: rgb(236, 236, 236);
  padding: 16px;
  float: right;
  color: rgb(0, 0, 0);
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Create three equal columns that floats next to each other */
.column {
  margin-top: 2rem;
  float: left;
  width: 15rem;
  padding: 10px;
  background-color: rgb(236, 236, 236);
  height: 350px;
}

/* Style links inside the columns */
.column a {
  float: none;
  color: black;
  padding: 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a background color on hover */
.column a:hover {
  background-color: #ddd;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.carousel, ul {
  height: 800px;
  width: 1800px;

.carousel {
  
  position: relative;

  
 
  
  margin: auto;
  overflow: hidden;
  margin-top: 100px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.50);
}

.carousel li {
  display: inline-block;
  height: 300px;
  float: left;
  position: relative;
  width: 1900px;
}

.carousel ul {
  position: absolute;
  left: 0;
  top: -15px;
  width: 9000px;
  list-style: none;
  margin-left: -50px;
  transition: left .3s linear;
  -moz-transition: left .3s linear;
  -o-transition: left .3s linear;
  -webkit-transition: left .3s linear;
  
}

.carousel-container {
  position: relative;
  margin: 0 auto;
  padding: 0;
  width: 1900px;


}

.carousel-container img {
  width: 100%;
  padding: 0 10px;
}
.carousel ul {

  animation: slide-animation 9s infinite;

}

.carousel ul:hover {
  animation-play-state: paused;
}
@keyframes slide-animation {
  20%{left: 0px}
  25%{left: -1900px}
  45%{left: -1900px}
  50%{left: -3800px}
  70%{left: -3800px}
  85%{left: -3800px}
  95%{left: -3800px}
  100%{left: 0}

}

.carousel-caption {
    position: absolute;
    z-index: 1;
    display:table;
    width:100%;
    height:100%;
}

.absolute-div {
    position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
}

.carousel-caption h1 {
    display:table-cell;
    vertical-align: middle;
    text-align:center;
}

.text {
